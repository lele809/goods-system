<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ å•†å“å›¾ç‰‡åŠŸèƒ½æµ‹è¯•</h1>
        
        <!-- æµ‹è¯•æ·»åŠ å•†å“ -->
        <div class="section">
            <h3>ğŸ“ æ·»åŠ å•†å“æµ‹è¯•</h3>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productImage">å•†å“å›¾ç‰‡:</label>
                    <input type="file" id="productImage" accept="image/*">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="productName">å•†å“åç§°:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productSpec">è§„æ ¼:</label>
                    <input type="text" id="productSpec">
                </div>
                <div class="form-group">
                    <label for="productUnit">å•ä½:</label>
                    <input type="text" id="productUnit" required>
                </div>
                <div class="form-group">
                    <label for="initialStock">åˆå§‹åº“å­˜:</label>
                    <input type="number" id="initialStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="price">å•ä»·:</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                <button type="submit">ğŸ’¾ æ·»åŠ å•†å“</button>
            </form>
        </div>

        <!-- ç»“æœæ˜¾ç¤º -->
        <div class="section">
            <h3>ğŸ“‹ æ“ä½œç»“æœ</h3>
            <div id="result"></div>
        </div>

        <!-- å•†å“åˆ—è¡¨ -->
        <div class="section">
            <h3>ğŸ›ï¸ å•†å“åˆ—è¡¨</h3>
            <button onclick="loadProducts()">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
            <div id="productsList" class="products-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // å›¾ç‰‡é¢„è§ˆ
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // æ·»åŠ å•†å“
        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const imageFile = document.getElementById('productImage').files[0];
            let imageUrl = '';
            
            // å¤„ç†å›¾ç‰‡
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    imageUrl = e.target.result;
                    await submitProduct(imageUrl);
                };
                reader.readAsDataURL(imageFile);
            } else {
                await submitProduct(imageUrl);
            }
        });

        async function submitProduct(imageUrl) {
            const resultDiv = document.getElementById('result');
            
            try {
                const initialStock = parseInt(document.getElementById('initialStock').value);
                const price = parseFloat(document.getElementById('price').value);
                
                const productData = {
                    name: document.getElementById('productName').value,
                    spec: document.getElementById('productSpec').value,
                    unit: document.getElementById('productUnit').value,
                    initialStock: initialStock,
                    price: price,
                    amount: initialStock * price,
                    remainingQuantity: initialStock,
                    imageUrl: imageUrl
                };

                const response = await fetch(`${API_BASE}/product`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">âœ… ${result.message}</div>`;
                    document.getElementById('addProductForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    loadProducts(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    resultDiv.innerHTML = `<div class="error">âŒ ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">âŒ ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
            }
        }

        // åŠ è½½å•†å“åˆ—è¡¨
        async function loadProducts() {
            const productsDiv = document.getElementById('productsList');
            
            try {
                const response = await fetch(`${API_BASE}/products?page=0&size=20`);
                const result = await response.json();
                
                if (result.success && result.data.content) {
                    const products = result.data.content;
                    productsDiv.innerHTML = products.map(product => `
                        <div class="product-card">
                            ${product.imageUrl ? 
                                `<img src="${product.imageUrl}" alt="${product.name}" class="product-image">` :
                                `<div class="no-image">æ— å›¾ç‰‡</div>`
                            }
                            <h4>${product.name}</h4>
                            <p><strong>è§„æ ¼:</strong> ${product.spec || 'æ— '}</p>
                            <p><strong>å•ä½:</strong> ${product.unit}</p>
                            <p><strong>ä»·æ ¼:</strong> Â¥${product.price}</p>
                            <p><strong>åº“å­˜:</strong> ${product.remainingQuantity}</p>
                        </div>
                    `).join('');
                } else {
                    productsDiv.innerHTML = '<p>æš‚æ— å•†å“æ•°æ®</p>';
                }
            } catch (error) {
                productsDiv.innerHTML = `<p>åŠ è½½å¤±è´¥: ${error.message}</p>`;
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–å•†å“åˆ—è¡¨
        window.onload = function() {
            loadProducts();
        };
    </script>
