# 应用服务 WEB 访问端口
server.port=8084

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/goods_system?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置 - 性能优化版本
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate性能优化
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# 查询性能优化
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# HikariCP 连接池配置 - 性能优化版本
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=8
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=20000

# 连接池性能优化
spring.datasource.hikari.prepare-stmt-cache-size=250
spring.datasource.hikari.prepare-stmt-cache-sql-limit=2048
spring.datasource.hikari.use-server-prepare-stmts=true
spring.datasource.hikari.cache-result-set-metadata=true

# 事务配置
spring.transaction.default-timeout=15
spring.jpa.properties.hibernate.connection.autocommit=false

# 日志配置
logging.level.com.shelf=DEBUG
logging.level.org.springframework.web=DEBUG

# 允许跨域请求
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*