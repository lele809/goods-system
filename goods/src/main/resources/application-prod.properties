# 应用服务 WEB 访问端口
server.port=8084

# 数据库配置 - PostgreSQL (生产环境)
# 注释掉，使用环境变量中的 SPRING_DATASOURCE_* 配置
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP 连接池优化配置 (针对PostgreSQL优化)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=GoodsSystemCP
# 移除auto-commit=false，让Hibernate自己管理DDL事务

# 连接池额外配置
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-init-sql=SELECT 1

# Prepared Statement缓存配置
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# 事务管理优化
# 移除hibernate autocommit=false，避免DDL初始化冲突
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# 事务回滚优化 - 确保所有异常都回滚
spring.transaction.rollback-on-commit-failure=true

# JPA事务管理器配置
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# PostgreSQL特定优化
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# 查询优化
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false

# 日志配置 (生产环境减少日志输出)
logging.level.com.shelf=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# 允许跨域请求
spring.mvc.cors.allowed-origins=https://goods-system-frontend.onrender.com,http://localhost:5173,http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Spring Boot Actuator 配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
