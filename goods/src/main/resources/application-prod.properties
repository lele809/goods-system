# 应用服务 WEB 访问端口
server.port=8084

# 数据库配置 - Neon PostgreSQL (生产环境)
# 将在部署时通过环境变量设置
# spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA最小化配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# HikariCP 连接池配置 - Neon优化
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=NeonCP
spring.datasource.hikari.connection-test-query=SELECT 1

# Prepared Statement缓存配置
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# 简化事务管理配置
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# 让Spring Boot使用默认的事务管理器配置
# 移除可能导致冲突的Hibernate事务配置

# PostgreSQL特定优化
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# 查询优化
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false

# 日志配置 (生产环境减少日志输出)
logging.level.com.shelf=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# 允许跨域请求
spring.mvc.cors.allowed-origins=https://goods-system-frontend.onrender.com,http://localhost:5173,http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Spring Boot Actuator 配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
